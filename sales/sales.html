    <div class="container mt-5">
        <h1 class="text-center mb-4">Record New Sale</h1>
        <div class="card">
            <div class="card-body">
                <form id="salesForm">
                    <div class="mb-3">
                        <label for="brandNameDropdown" class="form-label">Brand Name</label>
                        <select class="form-select" id="brandNameDropdown" required>
                            <option selected disabled value="">Choose...</option>
                            
                        </select>
                    </div>
                    <div class="mb-3"> 
                        <label for="sizeDropdown" class="form-label">Size</label>
                        <select class="form-select" id="sizeDropdown" required disabled>
                            <option selected disabled value="">Select brand first...</option>
                            <!-- Options will be populated by JavaScript based on brand selection -->
                        </select>
                    </div>
                    <div class="mb-3"> 
                        <label for="quantityCrates" class="form-label">Quantity (Crates)</label>
                        <input type="number" class="form-control" id="quantityCrates" min="1" required>
                    </div>
                    <div class="mb-3"> 
                        <label for="sellingPricePerCrate" class="form-label">Selling Price per Crate</label>
                        <input type="number" class="form-control" id="sellingPricePerCrate" min="0" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Record Sale</button>
                </form>
            </div>
        </div>

        <hr class="my-5">

        <!-- Sales Table -->
        <h2 class="text-center mb-4">Sales History</h2>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Brand Name</th>
                    <th scope="col">Size</th>
                    <th scope="col">Quantity (Crates)</th>
                    <th scope="col">Selling Price (Crate)</th>
                    <th scope="col">Total Sale Amount</th>
                    
                </tr>
            </thead>
            <tbody id="salesTableBody">
                <!-- Sales records will be added here through JS -->
            </tbody>
        </table>
        

    </div>
