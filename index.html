<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Inventory Login</h1>
                    </div>
                    <div class="card-body">
                        <div id="auth-status" class="mb-3">Please log in</div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-3">
                            <!-- <button type="button" class="btn btn-primary" onclick="signUp()">Sign Up</button> --> <!-- Sign Up button removed/commented -->
                            <button type="button" class="btn btn-success" onclick="logIn()">Log In</button>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-danger" id="logoutButton" onclick="logOut()"
                                style="display: none;">Log Out</button>
                        </div>
                        <div id="auth-error" class="text-danger mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
